<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Deployment - Dabiri's Desserts</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        button { padding: 10px 20px; margin: 10px 0; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin: 10px 0; padding: 10px; background: #f8f9fa; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>üß™ Test Deployment - Dabiri's Desserts</h1>
    
    <div class="test-section">
        <h2>Test Airtable Integration</h2>
        <p>This will test if the Airtable integration is working correctly.</p>
        <button onclick="testAirtable()">Test Airtable Connection</button>
        <div id="airtable-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>Test Form Submission</h2>
        <p>This will test a complete form submission to Airtable.</p>
        <button onclick="testFormSubmission()">Test Form Submission</button>
        <div id="form-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>Current Environment</h2>
        <p><strong>URL:</strong> <span id="current-url"></span></p>
        <p><strong>API Endpoint:</strong> <span id="api-endpoint"></span></p>
    </div>

    <script>
        // Show current environment
        document.getElementById('current-url').textContent = window.location.href;
        document.getElementById('api-endpoint').textContent = window.location.origin + '/api/submit-order';

        async function testAirtable() {
            const resultDiv = document.getElementById('airtable-result');
            resultDiv.innerHTML = 'Testing Airtable connection...';
            
            try {
                const response = await fetch('/api/submit-order', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        test: true,
                        firstName: 'Test',
                        lastName: 'User',
                        email: 'test@example.com',
                        phone: '555-1234',
                        pickupDate: '2024-12-01',
                        specialInstructions: 'Test order',
                        products: [{ name: 'Chocolate Cake', quantity: 1, price: 25.00 }]
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            ‚úÖ <strong>Success!</strong><br>
                            Order ID: ${result.orderId}<br>
                            Total: $${result.total}<br>
                            Message: ${result.message}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            ‚ùå <strong>Error:</strong> ${result.message}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        ‚ùå <strong>Connection Error:</strong> ${error.message}<br>
                        <small>This usually means the serverless function is not deployed or not accessible.</small>
                    </div>
                `;
            }
        }

        async function testFormSubmission() {
            const resultDiv = document.getElementById('form-result');
            resultDiv.innerHTML = 'Testing complete form submission...';
            
            try {
                const formData = {
                    firstName: 'John',
                    lastName: 'Doe',
                    email: 'john.doe@example.com',
                    phone: '555-0123',
                    pickupDate: '2024-12-15',
                    specialInstructions: 'Please make it extra chocolatey!',
                    products: [
                        { name: 'Chocolate Cake', quantity: 1, price: 30.00 },
                        { name: 'Vanilla Cupcakes', quantity: 6, price: 15.00 }
                    ]
                };

                const response = await fetch('/api/submit-order', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            ‚úÖ <strong>Form Submission Successful!</strong><br>
                            Order ID: ${result.orderId}<br>
                            Total: $${result.total}<br>
                            Message: ${result.message}<br>
                            <small>Check your Airtable base for the new order!</small>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            ‚ùå <strong>Submission Error:</strong> ${result.message}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        ‚ùå <strong>Connection Error:</strong> ${error.message}<br>
                        <small>Make sure you're testing on a deployed version (not localhost:8000)</small>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
