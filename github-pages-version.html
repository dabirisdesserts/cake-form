    <script>
        // Modified form submission for GitHub Pages
        document.getElementById('dessertOrderForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Submitting...';
            submitBtn.disabled = true;

            try {
                // Collect form data
                const formData = collectFormData();

                // For GitHub Pages, we'll use a simple approach
                // You can either:
                // 1. Use Formspree (recommended)
                // 2. Send data to Airtable directly via their API
                // 3. Use a webhook service

                // Option 1: Formspree (replace with your Formspree endpoint)
                const response = await fetch('https://formspree.io/f/YOUR_FORM_ID', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    // Show success message
                    showSuccessMessage(formData);
                } else {
                    throw new Error('Form submission failed');
                }

            } catch (error) {
                console.error('Error submitting form:', error);
                alert('Error submitting order. Please try again or contact us directly.');
            } finally {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });

        // Your existing JavaScript functions...
        function collectFormData() {
            // Your existing collectFormData function
        }

        function showSuccessMessage(formData) {
            // Your existing success message function
        }
    </script>
</body>
